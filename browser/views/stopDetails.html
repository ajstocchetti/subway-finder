<div class="col-xs-12 col-sm-4">
  <div ng-repeat="dir in stationData.d">
    <h2>{{ dirs[dir.direction] }} bound trains:</h2>
    <div class="scroll">
        <ul>
          <li ng-repeat="time in dir.times">
            {{ time*1000 | date : 'mediumTime' }}
          </li>
        </ul>
    </div>
  </div>
</div>
